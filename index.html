<!DOCTYPE html>
<html>
<head>
  <title>PS4Brew 5.55 test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
      var disableFeatures = false;
      var ua = navigator.userAgent;
      var playstationOrNot = ua.substring(ua.indexOf("5.0 (") + 5, ua.indexOf(") Apple") - 7);

      // If the system is not a playstation, disable features, display error
      if(playstationOrNot != "PlayStation")
      {
      alert("mmm... This is only for PS4s")
        document.write('<div class="alert alert-danger"><strong>You are not on a PS4, annndddd Disabled!</strong></div>');
        window.stop(); //works in all browsers but IE    
if ($.browser.msie) {document.execCommand("Stop");}; //works in IE, 
        disableFeatures = true;
      }

      // If the system is a playstation, ensure the version is 5.55!
      else if(ua.substring(ua.indexOf("5.0 (") + 19, ua.indexOf(") Apple")) != "5.55")
      {
      alert("mmmm... you clicked 5.55 exploits but This PS4 is not 5.55")
        document.write('<div class="alert alert-danger"><strong>Your PS4 is not on FW 5.55!</strong> Your current running FW version is ' + ua.substring(ua.indexOf("5.0 (") + 19, ua.indexOf(") Apple")) + ',</div>');
                window.stop(); //works in all browsers but IE    
if ($.browser.msie) {document.execCommand("Stop");}; //works in IE, 
        disableFeatures = true;
      }

      // If we've made it this far, the system must be a PS4 and must be version 5.55
      else
      {
      alert("Ye.. your on 5.55")
        document.write('<div class="alert alert-success"><strong>Congratulations!</strong> We\'ve detected your PlayStation 4 is running FW 5.55</div>');
      }
    </script>
</head>
<body style="margin:0;">
  <script>
    window.didload = 0;
    window.didpost = 0;

    window.onload = function () {
      window.didload = 1;
      if (window.didpost == 1)
        setTimeout(window.stage2, 1500);
    }
    window.postExpl = function () {
      window.didpost = 1;
      if (window.didload == 1)
        setTimeout(window.stage2, 1500);
    }

    function allset() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("allset").style.display = "block";
    }

    function awaitpl() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("awaiting").style.display = "block";
    }

    function fail(info) {
      document.getElementById("loader").style.display = "none";
      document.getElementById("fail").style.display = "block";
    }
  </script>

  <div id="loader" class="loader"></div>

  <div id="awaiting" class="info" style="display:block;">
    Awaiting Payload...
  </div>

  <div id="allset" class="info" style="display:none;">
    You're all set!
  </div>

  <div id="fail" class="info" style="display:none;">
    Something went wrong :(
  </div>
